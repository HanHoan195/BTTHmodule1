<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chang Temperature</title>
</head>

<body>
    <p> <label for="">Nhập độ F:</label> 
        <input type="number"  onchange="changeTemperature(this.value)">
    </p>
    <p>Độ C: <span id="output"></span> </p>
    <script>
        function changeTemperature(num) {
            num = parseFloat(num);
            document.getElementById("output").innerHTML = (num - 32) / 1.8;
        }
    </script>
</body>

</html>
