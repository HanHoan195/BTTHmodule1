<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body onload="getNumbers(a,b)">
    <script>
        let a = +prompt("Nhâp số a:");
        let b = +prompt("Nhâp số b:");
        function getNumbers(a,b){
            if(a>b){
                alert(`${a} lớn hơn ${b}`);
            }
            if(a <= b){
                alert(a + b);
            }
        }
    </script>
</body>
</html>
