<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let a = prompt("Nhập giá trị thứ nhất:");
        let b = prompt("Nhập giá trị thứ hai:");
        let c = prompt("Nhập giá trị thứ ba:");
        function findMin() {
            if (a > c){
                if(b > c){
                    document.write(c);
                } else {
                    document.write(b);
                }
            } else if(a>b){
                document.write(b);
            } else {
                document.write(a)
            }
        }
        findMin(a,b,c)



    </script>
</body>
