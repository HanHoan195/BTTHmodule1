<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let number = +prompt("Nhập vào một số:");
        function checkNumber(){
            if(number> 0 && number % 1 == 0){
                    return true;
            } else {
                return false;
            }
        }
        checkNumber(number);
        document.getElementById("result").innerHTML = checkNumber(number);
        
    </script>
</body>
</html>
