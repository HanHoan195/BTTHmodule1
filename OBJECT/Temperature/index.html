<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE</title>
</head>
<body>
    <script>
        function Temperature(celsius){
            this.celsius = celsius
            this.getCelsius = function(){
                return this.celsius;
            }
            this.setCelsius = function(celsius){
                this.celsius = celsius;
            }
            this.getFahrenheit = function(){
                return this.celsius * 1.8 + 32;
            }
            this.getKenvin = function(){
                return this.celsius + 273.15
            }
        }
        let cel = new Temperature(25);
        let celsius = cel.getCelsius();
        document.write("Độ C: " + celsius + "<br>");
        document.write("Độ F: " + cel.getFahrenheit() + "<br>");
        document.write("Độ Kenvin: " + cel.getKenvin() + "<br>");
    </script>
</body>
</html>
