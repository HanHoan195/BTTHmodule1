<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let arr = [11, 3, 4, 15, 5,14 ,7,20, 24,9];
        for(i = 0;i < arr.length; i++){
            let count = 0;
            if(arr[i] >= 10){
                count += i; 
                document.write(`Có ${count} số lớn hơn hoặc bằng 10.`);               
            } 
            
        }
        
    </script>
</body>
</html>
